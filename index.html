<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IbtisamX Vibes - Romantic Edition</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Great+Vibes&display=swap" rel="stylesheet" />
  <style>
    /* Basic Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Great Vibes', cursive;
      background: linear-gradient(135deg, #ffdde1 0%, #ee9ca7 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      color: #fff;
    }

    /* Heart Pattern Background - blurred & subtle */
    body::before {
      content: "❤ ❤ ❤ ❤ ❤ ❤ ❤ ❤ ❤ ❤ ❤ ❤ ❤ ❤ ❤ ❤ ❤";
      position: absolute;
      font-size: 7rem;
      opacity: 0.05;
      top: 20%;
      left: 10%;
      white-space: nowrap;
      filter: blur(6px);
      user-select: none;
      pointer-events: none;
      letter-spacing: 40px;
      color: #ff476e;
      animation: heartsShift 20s linear infinite;
      z-index: 0;
    }

    @keyframes heartsShift {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* Romantic card container */
    .card {
      position: relative;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 25px;
      padding: 3rem 4rem;
      box-shadow:
        0 4px 30px rgba(255, 71, 110, 0.3),
        inset 0 0 60px rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      max-width: 600px;
      text-align: center;
      animation: cardFadeScale 1.5s ease forwards;
      z-index: 10;
    }

    @keyframes cardFadeScale {
      0% {
        opacity: 0;
        transform: scale(0.85);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Main romantic text */
    h1 {
      font-size: 3.2rem;
      background: linear-gradient(45deg, #ff6a8d, #ff476e, #ff9ca7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1.3;
      margin-bottom: 1.5rem;
      position: relative;
      font-weight: 700;
      text-shadow: 0 0 10px rgba(255, 71, 110, 0.7);
    }

    /* blinking terminal cursor */
    h1::after {
      content: '|';
      position: absolute;
      right: -25px;
      top: 0;
      font-weight: 900;
      color: #ff476e;
      animation: blink 1s step-start infinite;
      user-select: none;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    /* The sudo code style */
    code {
      font-family: 'Courier New', Courier, monospace;
      background: rgba(255, 255, 255, 0.2);
      padding: 3px 7px;
      border-radius: 6px;
      color: #ffe6e6;
      font-weight: 700;
      box-shadow:
        0 0 6px rgba(255, 71, 110, 0.8);
      text-shadow: none;
    }

    /* Subtitle below */
    .subtitle {
      font-family: 'Dancing Script', cursive;
      font-size: 1.8rem;
      margin-top: 1rem;
      color: #ffbbcccc;
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    /* Social buttons container */
    .socials {
      margin-top: 3rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      z-index: 15;
      position: relative;
    }

    .socials a {
      text-decoration: none;
      color: white;
      font-size: 1.2rem;
      border: 2px solid white;
      padding: 0.7rem 2.2rem;
      border-radius: 30px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.15);
      font-family: 'Dancing Script', cursive;
      font-weight: 600;
      box-shadow: 0 0 10px #ff476e88;
    }

    .socials a:hover {
      background: #ff476e;
      color: white;
      box-shadow: 0 0 20px #ff476e;
      transform: scale(1.05);
    }

    /* Floating hearts with sway */
    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: visible;
      top: 0; left: 0;
      z-index: 0;
    }

    .heart {
      position: absolute;
      width: 25px;
      height: 25px;
      background: #ff476e;
      transform: rotate(45deg);
      border-radius: 4px;
      animation: floatSway 10s infinite ease-in;
      opacity: 0.85;
      filter: drop-shadow(0 0 3px #ff476eaa);
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 25px;
      height: 25px;
      background: #ff476e;
      border-radius: 50%;
    }

    .heart::before {
      top: -12.5px;
      left: 0;
    }

    .heart::after {
      left: -12.5px;
      top: 0;
    }

    /* float with horizontal sway */
    @keyframes floatSway {
      0% {
        transform: translateX(0) translateY(100vh) rotate(45deg);
        opacity: 0;
      }
      25% {
        opacity: 1;
      }
      50% {
        transform: translateX(15px) translateY(50vh) rotate(45deg);
        opacity: 1;
      }
      75% {
        transform: translateX(-15px) translateY(20vh) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateX(0) translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="card" role="main">
    <h1>
      Sweetheart, be gentle...<br />
      you’ve got <code>sudo</code> access to my heart,<br />
      and I deleted all backups<br />
      the moment you smiled.
    </h1>
    <div class="subtitle">Forever root in your love ❤️</div>

    <div class="socials">
      <a href="https://github.com/ibtisam-iq" target="_blank" rel="noopener noreferrer">GitHub</a>
      <a href="https://linkedin.com/in/ibtisam-iq" target="_blank" rel="noopener noreferrer">LinkedIn</a>
    </div>
  </div>

  <div class="hearts">
    <div class="heart" style="left:10%; animation-delay:0s;"></div>
    <div class="heart" style="left:20%; animation-delay:2s;"></div>
    <div class="heart" style="left:30%; animation-delay:4s;"></div>
    <div class="heart" style="left:40%; animation-delay:1s;"></div>
    <div class="heart" style="left:50%; animation-delay:3s;"></div>
    <div class="heart" style="left:60%; animation-delay:5s;"></div>
    <div class="heart" style="left:70%; animation-delay:6s;"></div>
    <div class="heart" style="left:80%; animation-delay:2s;"></div>
    <div class="heart" style="left:90%; animation-delay:1s;"></div>
  </div>
</body>
</html>
