<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IbtisamX Vibes</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Dancing Script', cursive;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      animation: fadeIn 3s ease-in;
    }

    h1 {
      color: #fff;
      font-size: 3.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      margin-bottom: 30px;
    }

    .socials {
      display: flex;
      gap: 20px;
      margin-top: 40px;
    }

    .socials a {
      text-decoration: none;
      color: white;
      font-size: 1.2rem;
      border: 2px solid white;
      padding: 10px 20px;
      border-radius: 30px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.1);
    }

    .socials a:hover {
      background: white;
      color: #ee9ca7;
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 10s infinite ease-in;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100%) scale(1) rotate(45deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100%) scale(1.5) rotate(45deg);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>You make my heart smile ðŸ’–</h1>

  <div class="socials">
    <a href="https://github.com/ibtisam-iq" target="_blank">GitHub</a>
    <a href="https://linkedin.com/in/ibtisam-iq" target="_blank">LinkedIn</a>
  </div>

  <div class="hearts">
    <div class="heart" style="left:10%; animation-delay:0s;"></div>
    <div class="heart" style="left:20%; animation-delay:2s;"></div>
    <div class="heart" style="left:30%; animation-delay:4s;"></div>
    <div class="heart" style="left:40%; animation-delay:1s;"></div>
    <div class="heart" style="left:50%; animation-delay:3s;"></div>
    <div class="heart" style="left:60%; animation-delay:5s;"></div>
    <div class="heart" style="left:70%; animation-delay:6s;"></div>
    <div class="heart" style="left:80%; animation-delay:2s;"></div>
    <div class="heart" style="left:90%; animation-delay:1s;"></div>
  </div>
</body>
</html>
